<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Desafio das Cores</title>
</head>
<body>
    <header>
        <img id="logo" src="/images/favicon.ico" onclick="rodar()" alt="Logo do site - círculo com todas as cores">
        <h1>Desafio das Cores</h1> 
    </header>
    <hr>
    <div id="conteudo">
        <div id="informacao-jogo">
            <div><p><strong>Jogador: <span id="jogador">---</span></strong></p></div>
            <div><p><strong>Pontuação: <span id="pontuacao">---</span></strong></p></div>
            <div><p><strong>Tempo restante: <span id="tempo-restante">---</span></strong></p></div>
            <br>
            <div><strong>Cor atual: <span id="cor-atual">---</span></strong></div>
            <br>
            <hr>
            <br>
        </div>
        <div id="grade-quadrados">
            <div class="quadrado-jogo" id="quadrado1" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado2" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado3" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado4" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado5" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado6" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado7" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado8" alt="quadrado colorido"></div>
            <div class="quadrado-jogo" id="quadrado9" alt="quadrado colorido"></div>
        </div>
        <br>
        <div><button id="botao-jogar" onclick="jogar()">Jogar</button></div>
        <br>
        <div><button id="botao-placar" onclick="placar()">Placar de líderes</button></div>
    </div>



    <script src="/js/script.js"></script>
</body>
</html>
